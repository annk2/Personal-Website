<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>05 - Form</title>
		<link rel="stylesheet" href="../style/styles.css" />
		<link rel="stylesheet" href="../style/styles2.css" />
		<script defer src="../src/jsfile.js"></script>
	</head>
	<body>
		<!-- <main class="container"> -->
		<main>
			<form class="form">
				<!-- <form class="form"> -->
				<h1 class="title">Registration Form</h1>
				<div class="form-element">
					<label for="username">Username:</label>
					<input
						class="input-field"
						type="text"
						name="username"
						id="username"
						autocomplete="on"
					/>
				</div>
				<div class="form-element">
					<label for="email">Email:</label>
					<input
						class="input-field"
						type="email"
						name="email"
						id="email"
						autocomplete="on"
					/>
				</div>
				<div class="form-element">
					<label for="password">Password:</label>
					<input
						class="input-field"
						type="password"
						name="password"
						id="password"
						autocomplete="on"
					/>
				</div>
				<fieldset>
					<legend>Would you like to sign up for the newsletter?</legend>
					<ul>
						<li>
							<input type="radio" name="choice" id="yes" />
							<label class="radio-label" for="yes">Yes, sign me up</label>
						</li>
						<li>
							<input type="radio" name="choice" id="no" />
							<label class="radio-label" for="no">No, thank you</label>
						</li>
					</ul>
				</fieldset>
				<div class="form-element">
					<label for="date">Date:</label>
					<input class="input-field" type="date" name="date" id="date" />
				</div>
				<div class="btn-format">
					<input class="btn btn-primary" type="submit" value="Submit" />
					<input class="btn btn-secondary" type="reset" value="Reset" />
				</div>
			</form>
		</main>
	</body>
</html>
